<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <div class="wavy-background">
        <div class="wavy-top"></div>
        <div class="wavy-bottom"></div>
    </div>
    <div class="signup-container">
       
        <h2 class="signup-heading">Welcome Back!</h2>
        <button class="google-button">
            <img src="medneuxus.client/public/Images/transparent-google-logo-google-logo-in-black-circle-colorful-1710875294177.webp" alt="Google Icon" class="google-icon" width="20">
            Continue with Google
        </button>
        <div class="separator">OR</div>
        <form>
           
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email">
            </div>
            <div class="form-group password-input-group">
                <label for="password"> Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password"> 
            </div>
            <div style="text-align: right; margin-bottom: 15px;">
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="register-button">Login</button>
        </form>
    </div>
    <div class="top-right-link">
        <b>Don't have an account?</b> <a href="#">Sign Up</a>
    </div>

   
</body>
</html>
