<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="register.component.css">
</head>
<body>
    <div class="wavy-background">
        <div class="wavy-top"></div>
        <div class="wavy-bottom"></div>
    </div>
    <div class="signup-container">
       
        <h2 class="signup-heading">Seconds to Sign Up!</h2>
        <button class="google-button">
            <img src="medneuxus.client/public/Images/transparent-google-logo-google-logo-in-black-circle-colorful-1710875294177.webp" alt="Google Icon" class="google-icon" width="20">
            Continue with Google
        </button>
        <div class="separator">OR</div>
        <form>
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Your Full Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email">
            </div>
            <div class="form-group password-input-group">
                <label for="password">Choose Password</label>
                <input type="password" id="password" name="password" placeholder="Choose a Password">
               
            </div>
            <button type="submit" class="register-button">Register</button>
        </form>
    </div>
    <div class="top-right-link">
        <b>Already have an account?</b> <a href="#">Login</a>
    </div>
   
   
</body>
</html>
